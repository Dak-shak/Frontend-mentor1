<body>  
    <div class="container">  
        <div class="product-card">  
            <div class="image-container">  
                <img src="./image/image-product-desktop.jpg"  alt="Gabrielle Essence Eau De Parfum">  
            </div>  
            <div class="details"> 
              <h1>PERFUME</h1> 
                <h2>Gabrielle<br>Essence Eau <br>De Parfum</h2>  
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>  
                <div class="price">  
                    <span class="current-price">$149.99</span>  
                    <span class="original-price">$169.99</span>  
                </div>  
                <button class="add-to-cart"><img style="padding-right: 5px;" src="./image/icon-cart.svg">Add to Cart</button>  
                
            </div>  
        </div>  
    </div>  
</body>
